<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/creation_compte.css">
  <title>Formulaire de Contact</title>
</head>
<body>

<header class="header">
  <div class="header-logo">
    <a href="/accueil"><img src="../Picture/Icons/logo.png" alt="logo"></a>
  </div>
</header>

<div class="container">
  <div class ="bluebar">
    <h2>Créer ton compte !</h2>
  </div>
  <div class="containercont">
    <h3>CONNEXION</h3>
    <form action="/register_exec" method="POST" class="form">
      <div class="block">
        <div div class="col">
          <label class="adresse">Adresse-E-Mail</label>
          <input type="email" class="adresse2" placeholder="Votre adresse mail..." name="email" required>
        </div>
        <div class="col">
          <label class="mdp">Mot de Passe</label>
          <input type="text" class="mdp2" placeholder="Votre mot de passe..." name="password" required>
        </div>
      </div>
      <h3 class="title" >INFORMATIONS PERSONNELLES</h3>

      <div class="block">
        <div class="col">
          <label class="prenom">Prénom</label>
          <input type="text" class="prenom2" placeholder="Votre prénom..." name="firstname" required>
        </div>
        <div class="col">
          <label class="nom">Nom</label>
          <input type="text" class="nom2" placeholder="Votre nom..." name="lastname" required>
        </div>
      </div>

      <div class="block">
        <div class="col">
          <label class="langue">Langue</label>
          <select class="langue2" name="lang" required>
            <option value="Francais" class="fr">Francais</option>
          </select>
        </div>
        <div class="col">
          <label class="dn">Date de Naissance</label>
          <input type="date" class="dn2" placeholder="Votre date de naissance..." name="born" required>
        </div>
      </div>
      <h3 class="title">PSEUDO</h3>
      <!-- pas fait name-->
      <input type="text" class="pseudo2" id="ps" placeholder="Votre pseudo..." name="pseudo" required>

      <input type="submit" value="Valider" class="submit">
    </form>
  </div>
</div>

</body>
</html>
